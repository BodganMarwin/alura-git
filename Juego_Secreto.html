<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Juego Secreto</h1>
<input/>
<button>Verificar</button>
<meta charset="UTF-8">
<script>
    var secreto = parseInt(Math.random()*10);
    var valor = document.querySelector("input");
    valor.focus();
    function verificar() {
        if (parseInt(valor.value)==secreto)
        {
            alert("Usted acerto");
        }
        else{
            alert("usted erro")
        }
        valor.value="";
        valor.focus();
    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;

</script>
</body>
</html>
