<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>PROGRAMA</h1>
<script>

    function saltarlinea() {
        document.write("<br><br><br><hr><br><br>")
    }
    function imprimir(palabra) {
        document.write("<big>"+palabra+"</big>");
        saltarlinea();
    }

    imprimir("Hola amigos");
    var anio = 2022;
    imprimir("La edad de Marco es: "+(anio-2000)+" Anios");
    imprimir("La edad de Juan es: "+(anio-1995)+" Anios");
    imprimir("La edad de Antonio es: "+(anio-2005)+" Anios");


</script>
</body>
</html>
