<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Mundial</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var total = parseInt(prompt("Introdusca la cantidad de integrantes de la familia"));
    var edades=0;
    for (i=1;i<=total;i++)
    {
        edades = edades + parseInt(prompt("Introdusca la edad del integrante "+i));
    }
    imprimir("La media de las edades de los integrantes de la familia son: "+edades/total);

</script>
</body>
</html>
