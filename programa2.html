<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="600" height="400"></canvas>
<meta charset="UTF-8">
<script>

    function dibujarcuadrado(xini,yini,color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color
        pincel.fillRect(xini,yini,50,50);
        pincel.strokeStyle = "black"
        pincel.strokeRect(xini,yini,50,50);
    }
    var x = 0;
    while (x < 600)
    {
        var y =0;
        while (y < 400)
        {
            dibujarcuadrado(x,y,"green");
            y=y+50;
        }
        x=x+50;
    }


</script>
</body>
</html>
