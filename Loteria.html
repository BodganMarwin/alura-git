<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Juego de la Loteria</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    function sorteo(numero) {
        return Math.round(Math.random()*numero)+1
    }
    var numero = 25;
    var numeroPensado = sorteo(numero);
    var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-"+numero));
    if (numeroPensado == numeroLanzado)
    {
        imprimir("Usted acertó");
    }
    else
    {
        imprimir("Usted erró, el número pensado era: "+numeroPensado);
    }
</script>
</body>
</html>
