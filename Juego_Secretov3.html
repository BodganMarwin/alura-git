    <meta charset="UTF-8">

<body>
<h1>Juego Secreto</h1>
<input/>
<button>Verificar</button>
<meta charset="UTF-8">
<script>
//    var secreto = parseInt(Math.random()*10);

    function aleatorio() {

        return Math.round(Math.random()*10);
    }

    function sortearNumero(cantidad) {
        var secreto = [];


        var i = 0;
        while (i<cantidad)
        {
            var encontrado = false;
            var numale = aleatorio();
            console.log(numale);
                for (j=0; j<secreto.length; j++)
                {
                    if (secreto[j] == numale)
                    {
                        encontrado = true;
                        break;
                    }
                }
            if (encontrado == false && numale>0)
            {
                secreto.push(numale);
                i++;
            }
        }
        return secreto;
    }

    var secreto1 = sortearNumero(4);
    console.log(secreto1);

    var valor = document.querySelector("input");
    valor.focus();
    var encontrado = false;
    function verificar() {
        for (i=0;i<secreto1.length;i++)
        {
            if (secreto1[i]==parseInt(valor.value))
            {
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }
        if (!encontrado)
        {
            alert("usted erro");
        }
        valor.value="";
        valor.focus();
    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;

</script>
</body>
