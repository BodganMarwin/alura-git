<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Mundial</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numero=2;
    while (numero<=100)
    {
        imprimir(numero);
        numero=numero+2;
    }
    imprimir("FIN");
</script>
</body>
</html>
