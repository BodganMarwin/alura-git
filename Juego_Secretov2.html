<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Juego Secreto</h1>
<input/>
<button>Verificar</button>
<meta charset="UTF-8">
<script>
//    var secreto = parseInt(Math.random()*10);
    var secreto1 = [3,5,7,9];



    var valor = document.querySelector("input");
    valor.focus();
    var encontrado = false;
    function verificar() {
        for (i=0;i<secreto1.length;i++)
        {
            if (secreto1[i]==parseInt(valor.value))
            {
                alert("Usted acerto");
                encontrado = true;
                break;
            }
        }
        if (!encontrado)
        {
            alert("usted erro");
        }
        valor.value="";
        valor.focus();
    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;

</script>
</body>
</html>
