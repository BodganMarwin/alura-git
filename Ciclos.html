<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Mundial</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var inicio = 1930;
    var limite = prompt("hasta que anio quiere buscar");

    var cont=0
    while (inicio <= limite)
    {
        imprimir("Este anio se relizo el mundial de: "+inicio);
        inicio=inicio+4;
        cont++;
    }
    imprimir("Se realizaron "+cont+" mundiales");

</script>
</body>
</html>
