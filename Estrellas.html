<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ESTRELLAS</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for (i=0 ; i<3;i++)
    {
        for (j=0;j<10;j++)
        {
            document.write("*");
        }
        saltarLinea();
    }
    saltarLinea();
    imprimir("FIN");
</script>
</body>
</html>
