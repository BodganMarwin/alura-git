<h1>PROGRAMA CALCULAR IMC</h1>
<script>

    function saltarlinea() {
        document.write("<br><br><br><hr><br><br>")
    }
    function imprimir(palabra) {
        document.write("<big>"+palabra+"</big>");
        saltarlinea();
    }
    function calcularimc(peso, altura){
        return peso/(altura*altura);
//        imprimir("El imc de "+nombre+" es: "+imc);
    }
    function solicitarPeso() {
        return prompt("Escribir su Peso");
    }
    function solicitarAltura() {
        return prompt("Escribir su Altura");
    }
    function solicitarNombre() {
        return prompt("Escribir su Nombre");
    }
    var nombre = solicitarNombre();
    var peso = solicitarPeso();
    var altura = solicitarAltura();
    var imc = calcularimc(peso,altura);
    imprimir(nombre +" su indice de masa corporal es: "+ imc);
